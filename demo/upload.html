<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <!-- $Id: upload.html,v 1.4 2004/06/28 00:25:33 sbooth Exp $ -->
  <title>GNU cgicc File Upload Test</title>
  <link rev="made" href="mailto:bug-cgicc@gnu.org" />
  <link href="cgicc.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>GNU cgi<span class="red">cc</span> File Upload Test</h1>


<!-- Change this to match your web site's address -->
<form method="post" action="http://change_this_path/cgi-bin/upload.cgi"
 enctype="multipart/form-data">


<div class="center">
<table border="0" rules="none" frame="void" cellspacing="2"
  cellpadding="2" class="form">
<colgroup span="2">
<col align="center" span="2" />
</colgroup>

<tr>
<td class="black">Send a file</td>
<td class="gray">
<input type="file" name="userfile" accept="text/plain" /></td>
</tr>

<tr>
<td class="black">Upload Redirection</td>
<td class="gray">
<input type="checkbox" name="redirect" />Bounce uploaded file back to
browser</td>
</tr>
</table>

<p>
<input type="submit" name="submit" value="Send the file" /> 
<input type="reset" value="Nevermind" />
</p>

</div>
</form>
</body>
</html>
